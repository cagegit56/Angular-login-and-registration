<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Document</title>
</head>
<body>

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

  <form class="mx-1 mx-md-4" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div>
    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
  <input  type="text" name="UserName"  #UserName="ngModel"  [(ngModel)]="user.UserName"  >
        <label class="form-label" for="form3Example1c">UserName</label>
      </div>
    </div> 

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input  type="password" name="Password"   #Password="ngModel" [(ngModel)]="user.Password"  >
        <label class="form-label" for="form3Example1c">Password</label>
      </div>
    </div> 

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input  type="text" name="Email"  #Email="ngModel"  [(ngModel)]="user.Email"  >
        <label class="form-label" for="form3Example1c">Email</label>
      </div>
    </div> 

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input  type="text" name="LastName"  #LastName="ngModel" [(ngModel)]="user.LastName"  >
        <label class="form-label" for="form3Example1c">LastName</label>
      </div>
    </div> 

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input  type="text" name="FirstName"  #FirstName="ngModel"  [(ngModel)]="user.FirstName"  >
        <label class="form-label" for="form3Example1c">FirstName</label>
      </div>
    </div> 
    <!-- UserName:<input  type="text" name="UserName"  #UserName="ngModel"  [(ngModel)]="user.UserName"  ><br>
    Password:<input  type="password" name="Password"   #Password="ngModel" [(ngModel)]="user.Password"  ><br>
    Email:<input  type="text" name="Email"  #Email="ngModel"  [(ngModel)]="user.Email"  ><br>
    LastName:<input  type="text" name="LastName"  #LastName="ngModel" [(ngModel)]="user.LastName"  ><br>
    FirstName:<input  type="text" name="FirstName"  #FirstName="ngModel"  [(ngModel)]="user.FirstName"  > -->

    <!-- <button type="submit">Submit</button> -->
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </div>
  </div>

</form>
</div>
                
</div>
</div>
</div>
</div>
</div>
</div>
</section>


</body>
</html>
